<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krypto Preise</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e2f;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .crypto-widget {
            background: #282846;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            max-width: 400px;
            width: 100%;
            overflow-y: auto;
            max-height: 90vh;
        }

        .crypto-widget h2 {
            text-align: center;
            color: #f39c12;
            margin-bottom: 20px;
            
        }

        .crypto {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin: 10px 0;
            background: #3e3e5e;
            border-radius: 8px; 
        }

        .crypto-name {
            font-size: 16px;
            font-weight: bold;
        }

        .crypto-price {
            font-size: 16px;
            color: #2ecc71;
            text-align: right;
        }

        .crypto-details {
            display: flex;
            flex-direction: column;
        }

        .crypto-invested {
            color: gray;

        }

        .crypto-price-normal {
            color: lightgray;
        }

        .crypto-price-plus {
            color: #2ecc71;
        }

        .crypto-price-minus {
            color: #f58989;
        }
        
        .t-r {
            text-align: right;
        }
    </style>
</head>

<body>
    <div id="crypto" class="crypto-widget">
        <h2>Krypto Preise</h2>
        <p>Letztes Preisupdate: <span id="refresh-date">-</span></p>
    </div>

    <script>

        const INVESTMENTS = {
            Mom: [
                {
                    name: "BTC",
                    coins: 0.00125713,
                    investmentPrice: 50 
                },
                {
                    name: "BONK",
                    coins: 2178649.23747276,
                    investmentPrice: 50 
                },
                {
                    name: "KAS",
                    coins: 382.42081862,
                    investmentPrice: 50 
                }
            ],
            Bro: [
                {
                    name: "BTC",
                    coins: 0.00101913,
                    investmentPrice: 50 
                }
            ],
            Dome: [
                {
                    name: "ETH",
                    coins: 0.01298029,
                    investmentPrice: 10 
                }
            ]
        }

        $(function () {

            const filterPerson = getQueryParameter("person");

            console.log();

            getKurs((kurs) => {
                refresh(kurs, filterPerson);

                setInterval(() => {
                    refresh(kurs, filterPerson);
                }, 150000);
            });
        });

        function showAll() {
            $('.crypto').show();
        }

        function filterBalances() {
            $('.crypto[type!="balance"]').hide();
            $('.crypto[type="balance"]').show();
        }

        function refresh(kurs, filterPerson) {
            const list = $('<div id="list"></div>')

            list.append(`
                <div class="crypto" type="price">
                    <span class="crypto-name">EURO/USD</span>
                    <span class="crypto-price">${parseFloat(kurs).toFixed(6)}€</span>
                </div>
            `);

            $.ajax({
                url: 'https://api.binance.com/api/v3/ticker/price?symbols=["BTCEUR","ETHEUR","BONKUSDT"]',
                method: 'GET',
                success: function (data) {
                    data.forEach(crypto => {

                        crypto.symbol = crypto.symbol.replaceAll('EUR', '').replaceAll('USDT', '');

                        if(filterPerson == null) {

                        }
                        list.append(`
                            <div class="crypto" type="price">
                                <span class="crypto-name">${crypto.symbol}</span>
                                <span class="crypto-price">${crypto.symbol == 'BONK' ? parseFloat(crypto.price * kurs).toFixed(8) : parseFloat(crypto.price).toFixed(2)}€</span>
                            </div>
                        `);

                        Object.entries(INVESTMENTS)
                        .filter(([key, value]) => value.some(item => item.name === crypto.symbol))
                        .forEach(([key, value]) => {
                            console.log(key, value);

                            const inv = INVESTMENTS[key].find(x => x.name == crypto.symbol)

                            list.append(`
                                <div class="crypto" type="balance" person="${key}">
                                    <div class="crypto-details">
                                        <span class="crypto-name">${crypto.symbol} ${key}</span>
                                        <span class="crypto-value">${inv.coins} ${crypto.symbol}</span>
                                        <span class="crypto-invested">Investiert: ${inv.investmentPrice}€</span>
                                    </div>
                                    <div class="crypto-details">
                                        <span class="crypto-price">${parseFloat(crypto.price * parseFloat(inv.coins)).toFixed(2)}€</span>
                                    </div>
                                </div>
                            `);
                        });
                    });


                    $.ajax({
                        url: 'https://api.kaspa.org/info/price',
                        method: 'GET',
                        success: function (kaspa) {

                            if(filterPerson == null) {
                                
                            }

                            list.append(`
                                <div class="crypto" type="price">
                                    <span class="crypto-name">KAS</span>
                                    <span class="crypto-price">${parseFloat(kaspa.price * kurs).toFixed(6)}€</span>
                                </div>
                            `);

                            Object.entries(INVESTMENTS)
                            .filter(([key, value]) => value.some(item => item.name === "KAS"))
                            .forEach(([key, value]) => {
                                console.log(key, value);

                                const inv = INVESTMENTS[key].find(x => x.name == "KAS")

                                list.append(`
                                    <div class="crypto" type="balance" person="${key}">
                                        <div class="crypto-details">
                                            <span class="crypto-name">KAS ${key}</span>
                                            <span class="crypto-value">${inv.coins} KAS</span>
                                            <span class="crypto-invested">Investiert: ${inv.investmentPrice}€</span>
                                        </div>
                                        <div class="crypto-details">
                                            <span class="crypto-price">${parseFloat(kaspa.price * kurs * parseFloat(inv.coins)).toFixed(2)}€</span>
                                        </div>
                                    </div>
                                `);
                            });

                            Object.entries(INVESTMENTS)
                            .forEach(([key, value]) => {
                                console.log(key, value);

                                const sum = sumPerson(list, key);
                                const totalInv = totalInvestments(key);

                                console.log(totalInv)

                                list.append(`
                                    <div class="crypto" type="sum" style="background: #383a83;" person="${key}">
                                        <div class="crypto-details">
                                            <span class="crypto-name">${key} Total Balance</span>
                                            <span class="crypto-invested">Insgesamt investiert: ${totalInv.toFixed(2)}€</span>
                                        </div>
                                        <div class="crypto-details">
                                            <span class="${parseFloat(((sum.toFixed(2) - totalInv) / totalInv) * 100).toFixed(2) > 0.00 ? 'crypto-price-plus' : parseFloat(((sum.toFixed(2) - totalInv) / totalInv) * 100).toFixed(2) == 0.00 ? 'crypto-price-normal' : 'crypto-price-minus'}">${parseFloat(((sum.toFixed(2) - totalInv) / totalInv) * 100).toFixed(2) > 0.00 ? '+' + parseFloat(((sum.toFixed(2) - totalInv) / totalInv) * 100).toFixed(2) : parseFloat(((sum.toFixed(2) - totalInv) / totalInv) * 100).toFixed(2) == 0.00 ? '0.00' : parseFloat(((sum.toFixed(2) - totalInv) / totalInv) * 100).toFixed(2)}%</span>
                                            <span class="t-r ${parseFloat(((sum.toFixed(2) - totalInv) / totalInv) * 100).toFixed(2) > 0.00 ? 'crypto-price-plus' : parseFloat(((sum.toFixed(2) - totalInv) / totalInv) * 100).toFixed(2) == 0.00 ? 'crypto-price-normal' : 'crypto-price-minus'}">${sum.toFixed(2)}€</span>
                                        </div>
                                    </div>
                                `);
                            });

                            $('#list').remove();
                            $('#crypto').append(list);

                            const date = new Date();
                            const formattedDate = date.toISOString().slice(0, 19).replace("T", " ");

                            $('#refresh-date').html(formattedDate);

                            if(filterPerson != null && filterPerson != '') {
                                $(`.crypto[person!="${filterPerson}"]`).hide();
                                $(`.crypto[person="${filterPerson}"]`).show();
                            }
                        },
                        error: function (error) {
                            console.error(error);
                        }
                    });
                },
                error: function (error) {
                    console.error(error);
                }
            });

        }

        function sumPerson(list, person) {
            const sum = list.find(`.crypto[person="${person}"] .crypto-price`).toArray().reduce((total, element) => {
                const price = parseFloat($(element).text().replace('€', '').trim());
                return total + price;
            }, 0);

            return sum;
        }

        function totalInvestments(person) {
            const totalInvestments = INVESTMENTS[person].reduce((sum, item) => sum + item.investmentPrice, 0);
            return totalInvestments;
        }

        function getKurs(callback) {
            $.ajax({
                url: 'https://api.binance.com/api/v3/ticker/price?symbols=["BTCUSDT","BTCEUR"]',
                method: 'GET',
                success: function (btc) {

                    var eur = btc.find(x => x.symbol == "BTCEUR").price;
                    var usd = btc.find(x => x.symbol == "BTCUSDT").price;

                    var kurs = eur / usd;

                    callback(kurs);
                },
                error: function (error) {
                    console.error(error);
                }
            });
        }

        function getQueryParameter(name) {
            const params = new URLSearchParams(window.location.search);
            return params.get(name);
        }

    </script>
</body>

</html>
